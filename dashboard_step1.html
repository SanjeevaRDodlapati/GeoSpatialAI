<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>🌿 Madagascar Conservation AI</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: 'Segoe UI', system-ui, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: #333;
        }
        .header {
            background: rgba(255, 255, 255, 0.95);
            padding: 1.5rem 2rem;
            box-shadow: 0 2px 20px rgba(0,0,0,0.1);
        }
        .header h1 {
            color: #2c3e50;
            font-size: 2rem;
            margin-bottom: 0.5rem;
        }
        .system-status {
            display: flex;
            gap: 1rem;
            flex-wrap: wrap;
        }
        .status-indicator {
            background: rgba(46, 204, 113, 0.1);
            padding: 0.4rem 1rem;
            border-radius: 25px;
            border: 1px solid #2ecc71;
            font-size: 0.9rem;
        }
        .main-container {
            padding: 2rem;
            max-width: 1200px;
            margin: 0 auto;
        }
        .madagascar-map {
            width: 100%;
            max-width: 600px;
            height: 300px;
            background: linear-gradient(45deg, #27ae60, #2ecc71);
            border-radius: 15px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 1.2rem;
            cursor: pointer;
            transition: all 0.3s ease;
            margin: 2rem auto;
            box-shadow: 0 8px 25px rgba(39, 174, 96, 0.3);
        }
        .madagascar-map:hover {
            transform: scale(1.02);
            box-shadow: 0 12px 35px rgba(39, 174, 96, 0.4);
        }
    </style>
</head>
<body>
    <header class="header">
        <h1>🌿 Madagascar Conservation AI</h1>
        <div class="system-status">
            <div class="status-indicator">🟢 6/6 APIs Active</div>
            <div class="status-indicator">📊 Real-time Data</div>
            <div class="status-indicator">🤖 6 AI Agents Ready</div>
        </div>
    </header>
    
    <div class="main-container">
        <div style="background: rgba(255, 255, 255, 0.95); border-radius: 15px; padding: 2rem; margin-bottom: 2rem;">
            <h3>🗺️ Interactive Madagascar Map</h3>
            <p>Click on the map to analyze any location in Madagascar</p>
            <div class="madagascar-map" onclick="analyzeLocation()">
                <div style="text-align: center;">
                    <div style="font-size: 1.4rem;">🌍 Click to Analyze Location</div>
                    <div style="font-size: 0.9rem; margin-top: 0.5rem; opacity: 0.9;">
                        Real-time conservation assessment
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        function analyzeLocation() {
            alert('🗺️ Location analysis triggered!\n\nThis would normally:\n• Collect real-time data for the location\n• Analyze species and threats\n• Generate conservation recommendations');
        }
    </script>
</body>
</html>
