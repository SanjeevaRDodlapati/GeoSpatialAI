apiVersion: apps/v1
kind: Deployment
metadata:
  name: ecosystem-orchestrator
  namespace: conservation-prod
  labels:
    app: ecosystem-orchestrator
    component: orchestrator
spec:
  replicas: 2
  selector:
    matchLabels:
      app: ecosystem-orchestrator
  template:
    metadata:
      labels:
        app: ecosystem-orchestrator
        component: orchestrator
    spec:
      containers:
      - name: ecosystem-orchestrator
        image: madagascar-ai/ecosystem-orchestrator:latest
        ports:
        - containerPort: 8000
        - name: ENVIRONMENT
          value: "production" 
        - name: LOG_LEVEL
          value: "INFO" 
        - name: ECOSYSTEM_ID
          value: "madagascar-production" 
        - name: AGENT_COUNT
          value: "6" 
        - name: MONITORING_ENABLED
          value: "true" 

        resources:
          requests:
          memory: 2Gi
          cpu: 1000m
          limits:
          memory: 2Gi
          cpu: 1500.0m
        livenessProbe:
          httpGet:
            path: /health
            port: 8000
          initialDelaySeconds: 60
          periodSeconds: 30
        readinessProbe:
          httpGet:
            path: /health
            port: 8000
          initialDelaySeconds: 30
          periodSeconds: 15