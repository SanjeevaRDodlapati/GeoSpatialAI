apiVersion: apps/v1
kind: Deployment
metadata:
  name: workflow-engine
  namespace: conservation-prod
  labels:
    app: workflow-engine
    component: workflow_engine
spec:
  replicas: 2
  selector:
    matchLabels:
      app: workflow-engine
  template:
    metadata:
      labels:
        app: workflow-engine
        component: workflow_engine
    spec:
      containers:
      - name: workflow-engine
        image: madagascar-ai/workflow-engine:latest
        ports:
        - containerPort: 8003
        - name: WORKFLOW_ENGINE_MODE
          value: "production" 
        - name: MAX_CONCURRENT_WORKFLOWS
          value: "10" 
        - name: LEARNING_ENABLED
          value: "true" 

        resources:
          requests:
          memory: 2Gi
          cpu: 1000m
          limits:
          memory: 2Gi
          cpu: 1500.0m
        livenessProbe:
          httpGet:
            path: /health
            port: 8003
          initialDelaySeconds: 60
          periodSeconds: 30
        readinessProbe:
          httpGet:
            path: /health
            port: 8003
          initialDelaySeconds: 30
          periodSeconds: 15