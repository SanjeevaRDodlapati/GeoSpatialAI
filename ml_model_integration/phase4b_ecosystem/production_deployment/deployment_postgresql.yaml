apiVersion: apps/v1
kind: Deployment
metadata:
  name: postgresql
  namespace: conservation-prod
  labels:
    app: postgresql
    component: database
spec:
  replicas: 1
  selector:
    matchLabels:
      app: postgresql
  template:
    metadata:
      labels:
        app: postgresql
        component: database
    spec:
      containers:
      - name: postgresql
        image: postgres:15-alpine
        ports:
        - containerPort: 5432
        - name: POSTGRES_DB
          value: "madagascar_conservation" 
        - name: POSTGRES_USER
          value: "conservation_user" 
        - name: POSTGRES_PASSWORD
          value: "PLACEHOLDER" 
        - name: postgres-storage
          mountPath: /var/lib/postgresql/data
        resources:
          requests:
          memory: 4Gi
          cpu: 2000m
          limits:
          memory: 4Gi
          cpu: 3000.0m
        livenessProbe:
          httpGet:
            path: /health
            port: 5432
          initialDelaySeconds: 60
          periodSeconds: 30
        readinessProbe:
          httpGet:
            path: /health
            port: 5432
          initialDelaySeconds: 30
          periodSeconds: 15
      - name: postgres-storage
        persistentVolumeClaim:
          claimName: postgres-pvc