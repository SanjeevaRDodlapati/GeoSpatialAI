apiVersion: apps/v1
kind: Deployment
metadata:
  name: minio
  namespace: conservation-prod
  labels:
    app: minio
    component: file_storage
spec:
  replicas: 1
  selector:
    matchLabels:
      app: minio
  template:
    metadata:
      labels:
        app: minio
        component: file_storage
    spec:
      containers:
      - name: minio
        image: minio/minio:latest
        ports:
        - containerPort: 9000
        - name: MINIO_ROOT_USER
          value: "conservation_admin" 
        - name: MINIO_ROOT_PASSWORD
          value: "PLACEHOLDER" 
        - name: minio-storage
          mountPath: /data
        resources:
          requests:
          memory: 2Gi
          cpu: 1000m
          limits:
          memory: 2Gi
          cpu: 1500.0m
        livenessProbe:
          httpGet:
            path: /health
            port: 9000
          initialDelaySeconds: 60
          periodSeconds: 30
        readinessProbe:
          httpGet:
            path: /health
            port: 9000
          initialDelaySeconds: 30
          periodSeconds: 15
      - name: minio-storage
        persistentVolumeClaim:
          claimName: minio-pvc