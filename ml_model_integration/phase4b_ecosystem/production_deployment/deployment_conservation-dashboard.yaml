apiVersion: apps/v1
kind: Deployment
metadata:
  name: conservation-dashboard
  namespace: conservation-prod
  labels:
    app: conservation-dashboard
    component: dashboard
spec:
  replicas: 2
  selector:
    matchLabels:
      app: conservation-dashboard
  template:
    metadata:
      labels:
        app: conservation-dashboard
        component: dashboard
    spec:
      containers:
      - name: conservation-dashboard
        image: madagascar-ai/dashboard:latest
        ports:
        - containerPort: 8050
        - name: DASHBOARD_HOST
          value: "0.0.0.0" 
        - name: DASHBOARD_PORT
          value: "8050" 
        - name: ORCHESTRATOR_URL
          value: "http://ecosystem-orchestrator:8000" 

        resources:
          requests:
          memory: 2Gi
          cpu: 1000m
          limits:
          memory: 2Gi
          cpu: 1500.0m
        livenessProbe:
          httpGet:
            path: /health
            port: 8050
          initialDelaySeconds: 60
          periodSeconds: 30
        readinessProbe:
          httpGet:
            path: /health
            port: 8050
          initialDelaySeconds: 30
          periodSeconds: 15