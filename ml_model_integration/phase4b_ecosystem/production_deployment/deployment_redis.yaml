apiVersion: apps/v1
kind: Deployment
metadata:
  name: redis
  namespace: conservation-prod
  labels:
    app: redis
    component: message_queue
spec:
  replicas: 1
  selector:
    matchLabels:
      app: redis
  template:
    metadata:
      labels:
        app: redis
        component: message_queue
    spec:
      containers:
      - name: redis
        image: redis:7-alpine
        ports:
        - containerPort: 6379

        - name: redis-storage
          mountPath: /data
        resources:
          requests:
          memory: 2Gi
          cpu: 500m
          limits:
          memory: 2Gi
          cpu: 750.0m
        livenessProbe:
          httpGet:
            path: /health
            port: 6379
          initialDelaySeconds: 60
          periodSeconds: 30
        readinessProbe:
          httpGet:
            path: /health
            port: 6379
          initialDelaySeconds: 30
          periodSeconds: 15
      - name: redis-storage
        persistentVolumeClaim:
          claimName: redis-pvc